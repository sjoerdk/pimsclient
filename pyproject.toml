[tool.poetry]
name = "pimsclient"
version = "2.2.0"
description = "Client for PIMS key_file management swagger web API"
authors = ["sjoerdk <sjoerd.kerkstra@radboudumc.nl>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/sjoerdk/pimsclient"

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.32.3"
requests_ntlm = "^1.1.0"
msal = "^1.24.1"
pydantic = "^2.11.5"

[tool.poetry.group.dev.dependencies]
pytest-cov = "^6.1.1"
pytest = "^8.4.0"
requests-mock = "^1.12.1"
factory-boy = "^3.3.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 79
target-version = ['py38']

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py39
[gh-actions]
python =
    3.9: py39
[testenv]
allowlist_externals = poetry
commands =
    poetry install -v
    poetry run pytest
"""

# Code generated by external script that I cannot fix all the mypy issues for
[[tool.mypy.overrides]]
module = "pimsclient.autogen.swagger_models_v0"
ignore_errors = true
